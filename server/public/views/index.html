<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
</head>
<body>
    <div class="controller" ng-controller="todoController">
        <div class="myInput">
            <h1>JV's Todo List</h1>
            <form id="input-todo" ng-submit="addTodo()">
                <input id="new-todo" size="40" placeholder="Enter a new todo..." ng-model="newTodo" autofocus>
                <button type="submit" ng-click="reset()">Add</button><br>
                <label><input type="radio" ng-model="dueDate" value="Today" checked="checked"/> Today</label>
                <label><input type="radio" ng-model="dueDate" value="Tomorrow"/> Tomorrow</label>
                <label><input type="radio" ng-model="dueDate" value="Later"/> Sometime later...</label><br>
            </form>
        </div>
        <div class="today">
            <h4>TODAY</h4>
            <ul class="tasksToday">
                <li ng-repeat="task in todayArray track by $index"><button class="doneButton" ng-click="doneToday(task)"><span class="glyphicon glyphicon-unchecked"></span></button><span class="taskView">{{task}}</span><button class="deleteButton" ng-click="deleteTaskToday(task)"><span class="glyphicon glyphicon-remove"></span></button></li>
                <li ng-repeat="done in doneTodayArray track by $index"> <p><span class="glyphicon glyphicon-ok"></span><span class="doneView">{{done}}</span></p></li>

        </div>
        <div class="tomorrow">
            <h4>TOMORROW</h4>
            <ul class="tasksTomorrow>">
                <li ng-repeat="task in tomorrowArray track by $index"><button class="doneButton" ng-click="doneTomorrow(task)"><span class="glyphicon glyphicon-unchecked"></span></button><span class="taskView">{{task}}</span><button class="deleteButton" ng-click="deleteTaskTomorrow()"><span class="glyphicon glyphicon-remove"></span></button></li>
                <li ng-repeat="done in doneTomorrowArray track by $index"> <p><span class="glyphicon glyphicon-ok"></span><span class="doneView">{{done}}</span></p></li>
            </ul>
        </div>
        <div class="later">
            <h4>LATER...</h4>
            <ul class="tasksLater">
                <li ng-repeat="task in laterArray track by $index"><button class="doneButton" ng-click="doneLater(task)"><span class="glyphicon glyphicon-unchecked"></span></button><span class="taskView">{{task}}</span><button class="deleteButton" ng-click="deleteTaskLater()"><span class="glyphicon glyphicon-remove"></span></button></li>
                <li ng-repeat="done in doneLaterArray track by $index"> <p><span class="glyphicon glyphicon-ok"></span><span class="doneView">{{done}}</span></p></li>
            </ul>
        </div>
        <div class="refreshButton">
            <button type="submit" ng-click="newDay()">Start New Day</button>
        </div>
    </div>
</body>

</html>
